baseURL = "https://baoliba.im/"
title = "BaoLiba"
theme = "LoveIt"
languageCode = "en"
languageName = "English"
defaultContentLanguage = "en"

# ✅ 启用 robots.txt
enableRobotsTXT = true

# ✅ 高亮设置（必须 noClasses = false，才能启用 LoveIt 的样式）
[markup]
  [markup.highlight]
    noClasses = false

# =========================
# ✅ 页面参数设置（网站标题、描述、关键词、主题样式、作者等）
# =========================
[params]
  # 网站默认颜色主题（auto / light / dark）
  defaultTheme = "auto"
  
  homeTitle = "BaoLiba - Global Influencer Platform"
  shortTitle = "BaoLiba"
  # 自定义 CSS 文件（放在 assets/css/extended.css）
  customCSS = ["css/extended.css"]

  # SEO 设置
  title = "BaoLiba - Global Influencer Platform"
  description = "BaoLiba is a cross-border influencer platform helping global brands connect with local creators in 50+ countries."
  keywords = ["influencer marketing", "BaoLiba", "global creators", "cross-border ecommerce"]

  # 网站图标相关配置（浏览器标签页）
  [params.app]
    title = "BaoLiba - Global Influencer Platform"
    svgFavicon = "favicon.png"           # 不使用 SVG 图标
    noFavicon = false
    themeColor = "#ffffff"
    iconColor = "#5bbad5"
    tileColor = "#da532c"

  # favicon 图片（放在 static/favicon.png）
  [params.assets]
    favicon = "/favicon.png"

  # 页眉标题显示配置（站点左上角 Logo 文字）
  [params.header.title]
    name = "BaoLiba - Global Influencer Platform"
    pre = ""
    post = ""
    typeit = false  # 不要打字动画

 # 主页展示配置
  [params.home.profile]
    enable = true
    title = "<span style='font-size:1.6rem;'>👋 Welcome to <strong>BaoLiba</strong></span>"
    subtitle = "💥 Connecting brands with creators in <strong>50+ countries</strong> — TikTok, Instagram, YouTube and more!"
    typeit = true  # 开启动画效果
    social = true  # 显示社交图标
   disclaimer = "<br/><a href='https://baoliba.com/' style='color:#ff4081; font-weight:bold;'>🚀 Join Now</a> &nbsp;&nbsp;|&nbsp;&nbsp; ✉️ Email: <a href='mailto:matitie@baoliba.com'>matitie@baoliba.com</a>"


  # 页脚显示配置
  [params.footer]
    enable = true
    hugo = false       # 隐藏 Hugo 字样
    author = false     # 不显示作者
    copyright = false  # 不显示版权
    since = 2025       # 网站上线年份
    custom = '''
    <div class="footer-links">
      <a href="/about/">About</a> |
      <a href="/privacy-policy/">Privacy Policy</a> |
      <a href="/terms-of-use/">Terms of Use</a> |
      <a href="/contact-us/">Contact Us</a>
    </div>
    '''

# ✅ 全站关闭作者显示（包括所有文章）
[params.page]
  author = false

# =========================
# ✅ 顶部导航菜单
# =========================
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2


  

  
